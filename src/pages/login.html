<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><h1 class="logo fw-bold fs-4">Devflix</h1></a
          >
          <button
            class="navbar-toggler border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons text-white d-flex align-items-center">
              menu
            </span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-lg-5">
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                aria-current="page"
                href="#"
                >Contato</a
              >
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                href="#"
                >Cadastrar-se</a
              >
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                href="#"
                >Entrar</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3 p-md-4 min-vh-100">
      <div
        class="container main-container py-3 p-md-5 border-15 shadow-lighter"
      >
        <h2 class="row fs-1 px-2 fw-bold text-white mb-3 mb-md-5">Entrar</h2>
        <div class="d-flex flex-column flex-row">
          <form
            class="
              row
              needs-validation
              d-flex
              flex-column
              gap-3
              align-items-center align-items-md-start
              justify-content-md-center
              col-12 col-md-6
              m-0
            "
            novalidate
          >
            <div class="row col-12 col-md-6 gap-3 gap-md-4 p-0 w-100">
              <div class="col-12 p-0">
                <label for="validation__email" class="form-label text-white"
                  >E-mail:</label
                >
                <input
                  type="email"
                  class="form-control input border-15"
                  id="validation__email"
                  required
                  placeholder="seuemail@mail.com"
                  data-mail
                  name="email"
                  autofocus
                />
                <div class="invalid-feedback">
                  Por favor, insira seu e-mail!
                </div>
              </div>
              <div class="col-12 p-0">
                <label for="validation__password" class="form-label text-white"
                  >Senha:</label
                >
                <input
                  type="password"
                  class="form-control input border-15"
                  id="validation__password"
                  required
                  placeholder="********"
                  data-password
                  name="password"
                />
                <div class="invalid-feedback">Por favor, insira sua senha!</div>
              </div>
              <p class="text-white secondary-option">
                <a
                  href="#"
                  class="ms-1 text-white border-bottom border-warning"
                >
                  Esqueci minha senha</a
                >
              </p>
              <p
                class="
                  text-white
                  secondary-option
                  mt-2
                  d-flex
                  flex-column flex-md-row
                  justify-content-center
                  align-items-center
                "
              >
                Ainda nÃ£o possui conta?
                <a
                  href="#"
                  class="ms-1 text-white border-bottom border-warning"
                >
                  Cadastre-se por aqui!</a
                >
              </p>
              <div
                class="col-12 d-flex justify-content-center align-items-center"
              >
                <button
                  class="btn submit-button border-15"
                  type="submit"
                  data-submit-button
                  name="submit-button"
                >
                  Entrar
                </button>
              </div>
            </div>
          </div>
          <div class="d-none d-md-block col-6">
            <h5>teste</h5>
          
          </div>
          </form>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Form.js"></script>
  </body>
</html>
