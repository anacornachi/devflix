<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFlix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#"
            ><h1 class="logo fw-bold fs-4 fs-lg-2">Devflix</h1></a
          >
          <button
            class="navbar-toggler border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons text-white d-flex align-items-center">
              menu
            </span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-lg-5">
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                aria-current="page"
                href="#"
                >Contato</a
              >
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                href="#"
                >Cadastrar-se</a
              >
              <a
                class="
                  nav-link
                  active
                  d-flex
                  justify-content-center
                  fw-bold
                  text-white
                "
                href="#"
                >Entrar</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="p-3 p-md-4 min-vh-100">
      <div class="container main-background h-100 py-3 p-md-5 border-15">
        <h2 class="row fs-1 px-2 fw-bold text-white mb-3">Cadastre-se</h2>
        <form
          class="
            row
            needs-validation
            d-flex
            flex-column flex-md-row
            gap-3
            align-items-center align-items-md-start
            justify-content-md-center
          "
          novalidate
        >
          <div class="row col-12 col-md-6 col-lg-4 gap-3 p-0">
            <div class="col-12">
              <label for="validation__name" class="form-label text-white"
                >Nome:</label
              >
              <input
                type="text"
                class="form-control input border-15"
                id="validation__name"
                required
                minlength="3"
                placeholder="Seu nome"
              />
              <div class="invalid-feedback">Por favor, insira seu nome!</div>
            </div>
            <div class="col-12">
              <label for="validation__email" class="form-label text-white"
                >E-mail:</label
              >
              <input
                type="email"
                class="form-control input border-15"
                id="validation__email"
                required
                placeholder="seu@email.com.br"
              />
              <div class="invalid-feedback">Por favor, insira seu e-mail!</div>
            </div>
            <div class="col-12">
              <label for="validation__rg" class="form-label text-white"
                >Identidade (RG):</label
              >
              <input
                type="string"
                class="form-control input border-15"
                id="validation__rg"
                pattern="(^\d{1,2}).?(\d{3}).?(\d{3})-?(\d{1}|X|x$)"
                required
                placeholder="99.999.999-9"
              />
              <div class="invalid-feedback">RG inválido!</div>
            </div>
            <div class="col-12">
              <label for="validation__password" class="form-label text-white"
                >Senha:</label
              >
              <input
                type="password"
                class="form-control input border-15"
                id="validation__password"
                required
                min="8"
                placeholder="********"
              />
              <div class="invalid-feedback">Insira uma senha!</div>
            </div>
            <div class="col-12">
              <label
                for="validation__verified-password"
                class="form-label text-white"
                >Confirme sua senha:</label
              >
              <input
                type="password"
                class="form-control input border-15"
                id="validation__verified-password"
                required
                placeholder="********"
              />
              <div class="invalid-feedback">A senha está diferente!</div>
            </div>
          </div>
          <div class="row col-12 col-md-6 col-lg-4 gap-3 p-0">
            <div class="col-12">
              <label for="validation__CEP" class="form-label text-white"
                >CEP:</label
              >
              <input
                type="string"
                class="form-control input border-15"
                id="validation__CEP"
                required
                min="8"
                pattern="(^[0-9]{5})-?([0-9]{3}$)"
                placeholder="99999-999"
              />
              <div class="invalid-feedback">Insira um CEP!</div>
            </div>
            <div class="col-12">
              <label for="validation__address" class="form-label text-white"
                >Logradouro:</label
              >
              <input
                type="text"
                class="form-control input border-15 overflow-x-scroll"
                id="validation__address"
                required
                disabled
                placeholder="Rua JavaScript Orientado a Objetos"
              />
            </div>
            <div class="col-12 d-flex">
              <div class="col-4 pe-2">
                <label
                  for="validation__address-number"
                  class="form-label text-white"
                  >Número:</label
                >
                <input
                  type="number"
                  class="form-control input border-15"
                  id="validation__address-number"
                  required
                  placeholder="13"
                />
                <div class="invalid-feedback">Obrigatório!</div>
              </div>
              <div class="col-8">
                <label
                  for="validation__complement"
                  class="form-label text-white"
                  >Complemento:
                  <span class="text-secondary secondary-option"
                    >(opcional)</span
                  ></label
                >
                <input
                  type="text"
                  class="form-control input border-15 overflow-x-scroll"
                  id="validation__complement"
                  placeholder="Casa B"
                />
              </div>
            </div>
            <div class="col-12 d-flex">
              <div class="col-4 pe-2">
                <label for="validation__state" class="form-label text-white"
                  >Estado:</label
                >
                <input
                  type="text"
                  class="form-control input border-15 overflow-x-scroll"
                  id="validation__state"
                  required
                  disabled
                />
              </div>
              <div class="col-8">
                <label for="validation__city" class="form-label text-white"
                  >Cidade:</label
                >
                <input
                  type="text"
                  class="form-control input border-15 overflow-x-scroll"
                  id="validation__city"
                  required
                  disabled
                />
              </div>
            </div>
            <div class="col-12">
              <label
                for="validation__neighborhood"
                class="form-label text-white"
                >Bairro:</label
              >
              <input
                type="text"
                class="form-control input border-15 overflow-x-scroll"
                id="validation__neighborhood"
                required
                disabled
              />
            </div>
            <p
              class="
                text-white
                secondary-option
                mt-2
                d-flex
                justify-content-center
                align-items-center
              "
            >
              Já possui conta?
              <a href="#" class="ms-1 text-white border-bottom border-warning">
                Entre por aqui!</a
              >
            </p>
            <div
              class="col-12 d-flex justify-content-center align-items-center"
            >
              <button class="btn submit-button border-15" type="submit">
                Cadastrar
              </button>
            </div>
          </div>
          <div
            class="
              d-none d-md-flex
              justify-content-md-center
              mt-5
              col-lg-4
              mt-lg-0
            "
          >
            <img
              class="img-thumbnail bg-transparent border-0"
              src="../assets/images/signup.png"
              alt=""
            />
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="../js/Form.js"></script>
  </body>
</html>
