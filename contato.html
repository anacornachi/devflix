<!DOCTYPE html>

    <title>DevFlix</title>
    <!--Começa bootstrap-->
    <link

    />
    <link rel="stylesheet" href="./../style/contato.css" />

  <body>

        <div class="container">
          <a class="navbar-brand" href="#"
            ><h1 class="logo fw-bold fs-4">Devflix</h1></a
          >
          <button
            class="navbar-toggler border-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="material-icons text-white d-flex align-items-center">
              menu
            </span>
          </button>
          <div

            id="navbarNavAltMarkup"

            <div class="navbar-nav gap-lg-5">
              <a

              <a
